<div class="centered-content">
  <div class="task-manager-contaner">

    <div class="sider ">
     <h1 class="title has-text-primary">List</h1>

      <div class="list-menu">
       <a class="list-menu-item" *ngFor="let list of lists" [ngClass]="{'is-active' : list === currentlySelectedList}"  (click)="loadTasksForList(list)">
         <p> {{ list }} </p>
       </a>
      </div>

      <button class="button  is-primary has-text-light" routerLink="/newlist">+ New List</button>
    </div>

    <div class="task-list-container has-background-light">
      <h1 class="title has-text-primary">Task</h1>

      <div *ngFor="let task of currentlySelectedTasks" class="task" [ngClass]="{ 'complete': task.status, 'not-complete': !task.status }" >
        <p (click)="complete(task)">{{task.name}}</p>
        <div class="x-icon-button" (click)="onXButtonClick(task)"></div>
      </div>

      <div class="task-button">
        <button
          class="button is-primary"
          [routerLink]="['/newtask']"
          [queryParams]="{list: currentlySelectedList}">
          Create Task
        </button>
      </div>

    </div>

  </div>
</div>
