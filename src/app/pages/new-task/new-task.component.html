<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">Create a new task</h1>


    <input #taskTitle
           class="input has-background-light is-medium"
           type="text"
           placeholder="Write the task name">

    <br>

    <div class="buttons is-right" style="margin-top: 10px">
      <button class="button is-medium" routerLink="/">Cancel</button>
      <button class="button is-primary has-text-white is-medium" routerLink="/" (click)="createTask(taskTitle.value)">Create</button>
    </div>


  </div>
</div>
